<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">RESULTS</h1>
        <h2 class="mb-3">messages</h2>
        <ul class="list-group">
            {% for message in messages %}
                <li class="list-group-item">
                    <strong>location:</strong> {{ message.location }}<br>
                    <strong>office_hours:</strong> {{ message.office_hrs }}<br>
                    <strong>Timezone:</strong> {{ message.timezone_or }}<br>
                    <strong>UTC_offset:</strong> {{ message.UTC }}<br>
                    <strong>free times:</strong> {{ message.same_free_time }}<br>
                </li>
            {% endfor %}
        </ul>
        <!-- <div class="mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Home</a>
        </div> -->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
