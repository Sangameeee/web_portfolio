<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel = "stylesheet" href="static/styles.css">
</head>
<body class="gradient-background">
    <section id="header">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-2 mb-0 border-bottom">
              <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <!-- <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg> -->
                <img src="static/images/luffyshat.svg" class="bi text-body-secondary flex-shrink-0 me-3" alt="strawhatlogo">
                <span class="fs-4">Simple header</span>
              </a>
        
              <ul class="nav nav-pills">
                <li class="nav-item"><a href="https://github.com/Sangameeee" class="nav-link pb-0 pt-0" target="_blank">
                  <img src="static/images/github1.svg" class="img-fluid">
                </a></li>
                <li class="nav-item"><a href="https://www.linkedin.com/in/sangamparajuli" class="nav-link pb-0 pt-0" target="_blank">
                  <img src="static/images/linkedin.svg" class="img-fluid">
                </a></li>
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                <!-- <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li> -->
                
              </ul>
            </header>
          </div>
    </section>
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-sm-12 col-md-8 col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title text-center">Contact Me</h4>
                        <form class="needs-validation" novalidate="">
                            <div class="mb-3">
                                <label for="username" class="form-label">Name</label>
                                <input type="text" class="form-control" id="username" placeholder="Name" required="">
                                <div class="invalid-feedback">
                                    Your name is required.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                <div class="invalid-feedback">
                                    Please enter a valid email address.
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required=""></textarea>
                                <div class="invalid-feedback">
                                    Please enter your message.
                                </div>
                            </div>
                            <hr class="my-4">
                            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <span class="text-muted">Gmail</span>
        </div>
      </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
